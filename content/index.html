<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="300;">
	<title>Page Not Found</title>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="-1">
	<style type="text/css">
		body {
			font-family: Tahoma, Geneva, sans-serif;
		}

		section {
			text-align: center;
			width: 100%;
			max-width: 453px;
			margin: 0 auto;
			margin-top: 4rem;
		}

		h1 {
			font-size: 8rem;
			margin: 0;
		}

		a {
			text-decoration: none;
		}

		span {
			font-size: 80px;
		}
	</style>
</head>
<body oncontextmenu="return false;">
	<section>
		<p>OOPS! PAGE NOT FOUND</p>
		<span>&#128064;</span>
		<H1>404</H1>
		<p>Sorry, but the page you are looking for doest not exist, have been removed, name changed or is temporarily unavailable.</p>
		<a href="">Back to homepage</a>
	</section>
</body>
</html>
